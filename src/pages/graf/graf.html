<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Graf</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Pocetni datum: </ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY." pickerFormat="DD.MM.YYYY." [(ngModel)]="datum_poc" max="{{datum_kraj}}" name="datum_poc"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Zavrsni datum: </ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY." pickerFormat="DD.MM.YYYY." [(ngModel)]="datum_kraj" max="{{datum_kraj}}" name="datum_kraj"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label fixed>
      Valuta: 
    </ion-label>
    <ion-select [(ngModel)]="o_valuta" name="o_valuta" type="text">
        <ion-option *ngFor="let v of lista_valuta" value="{{v}}">{{v}}</ion-option> 
    </ion-select>
  </ion-item>
  <button ion-button (click)="dobavi_podatke(datum_poc, datum_kraj)">Dohvat</button>
  


  <ion-card>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
